version: 2
updates:
  # JavaScript/npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: '[SECURITY]'
    labels:
      - 'security'
      - 'chore'
    reviewers:
      - 'ascender1729'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 3
    commit-message:
      prefix: '[CI/CD]'
    labels:
      - 'ci/cd'
      - 'chore'
